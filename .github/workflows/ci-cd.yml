name: CI/CD Pipeline for Resume Analyzer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Unzip and install spaCy model
        run: |
          mkdir -p models/en_core_web_sm
          unzip models/en_core_web_sm.zip -d models/

      - name: Run tests
        run: |
          echo "Running tests..."
          # Add test commands here (e.g., pytest, unittest)

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy 
        run: |
          echo "Deploying the app streamlit..."
          streamlit run streamlit_app.py 
          